<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday Pranaya üéâ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Elegant Font -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: #ffffff;
    color: #222;
}

/* Fireworks canvas */
#fireworks {
    position: fixed;
    inset: 0;
    pointer-events: none;
    z-index: 1;
}

/* Layout */
.wrapper {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 40px;
    position: relative;
    z-index: 2;
}

.card {
    display: flex;
    gap: 40px;
    max-width: 1100px;
    width: 100%;
    align-items: center;
}

/* Image */
.card img {
    width: 100%;
    max-width: 420px;
    border-radius: 18px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.15);
}

/* Message */
.message {
    max-width: 520px;
}

.message h1 {
    font-family: 'Playfair Display', serif;
    font-size: 3rem;
    font-weight: 700;
    margin-bottom: 15px;
}

#playMusic {
    background: #000;
    color: #fff;
    border: none;
    padding: 10px 18px;
    border-radius: 25px;
    cursor: pointer;
    font-size: 0.95rem;
    margin-bottom: 20px;
}

#typing {
    font-size: 1.1rem;
    line-height: 1.8;
    white-space: pre-wrap;
}

#signature {
    margin-top: 25px;
    font-weight: 600;
    opacity: 0;
    transition: opacity 1.2s ease;
}

/* Mobile */
@media (max-width: 900px) {
    .card {
        flex-direction: column;
        text-align: center;
    }
}
</style>
</head>

<body>

<!-- üéÜ Fireworks -->
<canvas id="fireworks"></canvas>

<!-- üéµ Background Music -->
<audio id="bgMusic" loop>
    <source src="arz-kiya-hai.mp3" type="audio/mpeg">
</audio>

<div class="wrapper">
    <div class="card">

        <!-- Image LEFT -->
        <img src="sister.jpg" alt="Pranaya">

        <!-- Message RIGHT -->
        <div class="message">
            <h1>Happy Birthday, Pranaya üéÇ</h1>

            <button id="playMusic">‚ñ∂ Play Music</button>

            <div id="typing"></div>
            <div id="signature">‚Äî Samuel Pariyar</div>
        </div>

    </div>
</div>

<script>
/* üéµ Music */
const music = document.getElementById("bgMusic");
const playBtn = document.getElementById("playMusic");

playBtn.addEventListener("click", () => {
    music.play();
    playBtn.style.display = "none";
});

/* ‚úçÔ∏è Typing effect */
const text = `Happy Birthday, Akka!! üéâ

Thank you for always being by my side and supporting me.
Even though we didn‚Äôt speak to each other so much,
it felt like very little time but many long conversations.

Thank you for encouraging and motivating me every time.
Thanks for the constant love and support.
So grateful!! üíñ`;

let i = 0;
const speed = 35;
const typing = document.getElementById("typing");
const signature = document.getElementById("signature");

function typeText() {
    if (i < text.length) {
        typing.innerHTML += text.charAt(i);
        i++;
        setTimeout(typeText, speed);
    } else {
        signature.style.opacity = "1";
    }
}
typeText();

/* üéÜ Continuous Fireworks */
const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");

function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
resize();
window.addEventListener("resize", resize);

let particles = [];

function launchFirework() {
    const x = Math.random() * canvas.width;
    const y = Math.random() * canvas.height * 0.5;

    for (let i = 0; i < 120; i++) {
        particles.push({
            x, y,
            angle: Math.random() * Math.PI * 2,
            speed: Math.random() * 4 + 2,
            life: 80,
            color: `hsl(${Math.random()*360},100%,50%)`
        });
    }
}

function animateFireworks() {
    ctx.clearRect(0,0,canvas.width,canvas.height);
    particles.forEach((p, index) => {
        p.x += Math.cos(p.angle) * p.speed;
        p.y += Math.sin(p.angle) * p.speed;
        p.life--;

        ctx.beginPath();
        ctx.fillStyle = p.color;
        ctx.arc(p.x, p.y, 2, 0, Math.PI*2);
        ctx.fill();

        if (p.life <= 0) particles.splice(index,1);
    });
    requestAnimationFrame(animateFireworks);
}

setInterval(launchFirework, 1200);
animateFireworks();
</script>

</body>
</html>
